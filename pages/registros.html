    <header class="headerRegistros">
        <div>
            <h1>Registro</h1>
        </div>

    <main class="mainRegistros">
     
        <div class="sexo">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" value = "h" >
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" value="m">
            <label for="sexo">No Binario</label>
            <input type="radio" name="sexo" value="n">
        </div>
        
        <div>
            <form class="formularioRegistros" action="">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
            <br>
            <input type="number" name="dni" id="dni" placeholder="Dni" required>
            <br>
            <input type="email" name="mail" id="mail" placeholder="E-mail" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10">Comentario</textarea>
            <div class="btn">
                <input class="enviar"   type="submit" value="Enviar">
                <input class="reiniciar" type="reset" value="Reiniciar">
            </div>
            

        </form></div>
